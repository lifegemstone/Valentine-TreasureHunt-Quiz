<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Val Surprise Quiz üíò</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.14);
      --card-border: rgba(255,255,255,0.22);
      --text: #ffffff;
      --accent: #ffffff;
      --accentText: #ff3f78;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top left, #ff7aa2, #ff4f88 40%, #8b2cff);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }
    .app{
      width:min(720px, 100%);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      font-weight:600;
      font-size:14px;
    }
    .btn-mini{
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--accent);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      backdrop-filter: blur(10px);
    }
    .btn-mini:hover{ opacity:.92; }

    .card{
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
    }
    h1{
      margin: 0 0 6px 0;
      font-size: 26px;
      letter-spacing: .2px;
    }
    .sub{
      margin:0 0 16px 0;
      opacity:.92;
      line-height:1.4;
    }

    .progress-wrap{
      width:100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      overflow:hidden;
      margin: 12px 0 18px;
    }
    .progress{
      height:100%;
      width:0%;
      background: rgba(255,255,255,0.88);
      border-radius:999px;
      transition: width .35s ease;
    }

    .qno{
      font-weight:800;
      opacity:.95;
      margin-bottom:8px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .question{
      font-size: 18px;
      font-weight:700;
      line-height:1.35;
      margin: 0 0 12px;
    }
    .hint{
      margin: 0 0 14px;
      opacity:.9;
      font-size: 14px;
      line-height: 1.35;
    }
    .answers{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .btn{
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.92);
      color: var(--accentText);
      font-weight: 800;
      font-size: 15px;
      cursor:pointer;
      transition: transform .08s ease, opacity .2s ease;
      text-align:left;
    }
    .btn:hover{ opacity:.95; }
    .btn:active{ transform: scale(0.99); }

    .toast{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.2);
      font-weight:700;
      line-height:1.35;
      display:none;
    }

    .center{
      text-align:center;
    }
    .big{
      font-size: 20px;
      font-weight: 900;
      line-height: 1.35;
      margin: 10px 0 6px;
    }
    .count{
      font-size: 52px;
      font-weight: 1000;
      margin: 12px 0;
      letter-spacing: 1px;
    }
    .final{
      font-size: 18px;
      font-weight: 800;
      line-height: 1.5;
      margin-top: 10px;
    }
    .muted{ opacity: .92; }
    .footer-note{
      margin-top: 14px;
      font-size: 12px;
      opacity: .85;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="badge" id="badge">üíò Val Surprise Quiz</div>
      <button class="btn-mini" id="musicBtn" type="button">üéµ Music: Off</button>
    </div>

    <div class="card" id="card">
      <h1 id="title">My Beautiful üíù</h1>
      <p class="sub" id="subtitle">Answer these 10 questions to unlock your surprise. No skipping üòâ</p>

      <div class="progress-wrap" aria-label="progress">
        <div class="progress" id="progress"></div>
      </div>

      <div id="quizArea">
        <div class="qno">
          <span id="qIndex">1/10</span>
          <span class="muted" id="warmth">Warmth: ‚ùÑÔ∏è</span>
        </div>
        <p class="question" id="question">Loading‚Ä¶</p>
        <p class="hint" id="hint"></p>
        <div class="answers" id="answers"></div>
        <div class="toast" id="toast"></div>
      </div>

      <div class="footer-note muted">
        Tip: You can edit the questions in the code under <b>EDIT HERE</b>.
      </div>
    </div>

    <!-- Optional audio: replace music.mp3 with your own file if you upload one -->
    <audio id="bgm" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

  </div>

<script>
/* =========================
   EDIT HERE (Personalize)
   ========================= */
const HER_NAME = "Oyinlade"; // change to her name/nickname, e.g. "Kemi"
const FINAL_CLUE_MAIN = "Take my car key! Go to where I park‚Ä¶ üöó";
const FINAL_CLUE_REVEAL = "And check the BOOT, your VAL GIFT is waiting for your pickup üíù"; // or make it a riddle if you prefer

// Each question has: q (question), a (answers), after (message after she clicks), hint (optional)
const quiz = [
  { q: "What do I usually call you when I‚Äôm feeling extra soft? üòå",
    a: ["My Love ‚ù§Ô∏è", "Madam CEO üòÑ", "Baby", "My person"],
    hint: "Clue 1/10 ‚Äî you‚Äôre starting strong‚Ä¶",
    after: "Aww üòÑ Okay‚Ä¶ you‚Äôre warmed up. Keep going!"
  },
  { q: "Pick the date vibe I‚Äôd choose for us:",
    a: ["Peace + quality time üíû", "Loud party", "Errands üò≠", "Work meeting"],
    hint: "Clue 2/10 ‚Äî you‚Äôre getting warmer‚Ä¶",
    after: "Correct energy üòå ‚Äî next one!"
  },
  { q: "What‚Äôs one thing I genuinely admire about you?",
    a: ["Your heart ‚ù§Ô∏è", "Your strength üí™", "Your smile üòä", "All of the above üòç"],
    hint: "Clue 3/10 ‚Äî keep moving‚Ä¶",
    after: "Facts. Now don‚Äôt stop üòÑ"
  },
  { q: "If I miss you, what do I usually do?",
    a: ["Text/call you üì±", "Pretend I‚Äôm fine üòÖ", "Sleep", "Overthink quietly"],
    hint: "Clue 4/10 ‚Äî halfway soon‚Ä¶",
    after: "You know me too well üëÄ"
  },
  { q: "Our relationship in one word is:",
    a: ["Intentional ‚ù§Ô∏è", "Funny üòÇ", "Peaceful üòå", "Strong üí™"],
    hint: "Clue 5/10 ‚Äî you‚Äôre halfway!",
    after: "Halfway! You‚Äôre doing amazing."
  },
  { q: "Pick the kind of surprise I‚Äôd plan:",
    a: ["Thoughtful üíù", "Chaotic üò≠", "Last-minute", "Confusing"],
    hint: "Clue 6/10 ‚Äî getting close‚Ä¶",
    after: "Hehe‚Ä¶ you‚Äôre getting closer."
  },
  { q: "When I‚Äôm proud of you, I usually:",
    a: ["Say it clearly ‚úÖ", "Smile quietly üòä", "Start praising you üòÑ", "All of the above"],
    hint: "Clue 7/10 ‚Äî you‚Äôre almost there‚Ä¶",
    after: "Yup. Now one more step."
  },
  { q: "Choose the best ‚Äòus‚Äô moment:",
    a: ["Laughing together üòÇ", "Quiet talks üòå", "Random gist üòÑ", "All of it ‚ù§Ô∏è"],
    hint: "Clue 8/10 ‚Äî very close now‚Ä¶",
    after: "Okay‚Ä¶ now it‚Äôs getting serious üòå"
  },
  { q: "You make my life:",
    a: ["Better ‚ù§Ô∏è", "More meaningful üíû", "Peaceful üòå", "All of the above üòç"],
    hint: "Clue 9/10 ‚Äî final one next‚Ä¶",
    after: "Last question loading‚Ä¶ üëÄ"
  },
  { q: "Final unlock: are you ready to claim your gift? üéÅ",
    a: ["YESSS üòç", "I think so üòÑ", "I‚Äôm shy üò≠", "Let‚Äôs go üëÄ"],
    hint: "Clue 10/10 ‚Äî unlock time‚Ä¶",
    after: "Okay. Deep breath‚Ä¶"
  }
];

/* =========================
   App Logic (don‚Äôt edit)
   ========================= */
let current = 0;
let musicOn = false;

const titleEl = document.getElementById("title");
const badgeEl = document.getElementById("badge");
const qIndexEl = document.getElementById("qIndex");
const warmthEl = document.getElementById("warmth");
const questionEl = document.getElementById("question");
const hintEl = document.getElementById("hint");
const answersEl = document.getElementById("answers");
const toastEl = document.getElementById("toast");
const progressEl = document.getElementById("progress");
const quizArea = document.getElementById("quizArea");
const musicBtn = document.getElementById("musicBtn");
const bgm = document.getElementById("bgm");

badgeEl.textContent = `üíò Val Surprise Quiz for ${HER_NAME}`;
titleEl.textContent = `Hey ${HER_NAME} üíù`;

musicBtn.addEventListener("click", async () => {
  try{
    if(!musicOn){
      await bgm.play();
      musicOn = true;
      musicBtn.textContent = "üéµ Music: On";
    }else{
      bgm.pause();
      musicOn = false;
      musicBtn.textContent = "üéµ Music: Off";
    }
  }catch(e){
    // Some phones require a user interaction (this click is one) but if file missing, it may fail.
    alert("Music couldn‚Äôt play. If you want music, upload an mp3 named 'music.mp3' with this HTML.");
  }
});

function warmthLabel(i){
  if(i <= 1) return "Warmth: ‚ùÑÔ∏è";
  if(i <= 4) return "Warmth: üå§Ô∏è";
  if(i <= 7) return "Warmth: üî•";
  return "Warmth: ü•µ";
}

function setProgress(i){
  const pct = Math.round((i / quiz.length) * 100);
  progressEl.style.width = pct + "%";
}

function showToast(msg){
  toastEl.style.display = "block";
  toastEl.textContent = msg;
}

function clearToast(){
  toastEl.style.display = "none";
  toastEl.textContent = "";
}

function loadQuestion(){
  clearToast();

  qIndexEl.textContent = `${current+1}/${quiz.length}`;
  warmthEl.textContent = warmthLabel(current);

  questionEl.textContent = quiz[current].q;
  hintEl.textContent = quiz[current].hint || "";

  answersEl.innerHTML = "";
  quiz[current].a.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = opt;
    btn.onclick = () => handleAnswer();
    answersEl.appendChild(btn);
  });

  setProgress(current);
}

function handleAnswer(){
  showToast(quiz[current].after || "Nice üòÑ");

  // Small delay so she sees the message
  setTimeout(() => {
    current++;
    if(current < quiz.length){
      loadQuestion();
    }else{
      setProgress(quiz.length);
      suspenseReveal();
    }
  }, 700);
}

function suspenseReveal(){
  quizArea.innerHTML = `
    <div class="center">
      <div class="big">üéâ You unlocked it!</div>
      <div class="muted">Preparing your final clue‚Ä¶</div>
      <div class="count" id="countdown">3</div>
      <div class="muted">No peeking üòÑ</div>
    </div>
  `;

  let n = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    n--;
    cd.textContent = n;
    if(n <= 0){
      clearInterval(timer);
      finalScreen();
    }
  }, 800);
}

function finalScreen(){
  document.getElementById("card").innerHTML = `
    <div class="center">
      <h1>üíù Final Clue</h1>
      <p class="sub">Okay ${HER_NAME}‚Ä¶ you‚Äôve earned this üòå</p>
      <p class="final">
        ${FINAL_CLUE_MAIN}<br/><br/>
        <b style="font-size:22px;">${FINAL_CLUE_REVEAL}</b>
      </p>
      <p class="footer-note">Happy Valentine üíò</p>
    </div>
  `;
}

loadQuestion();
</script>
</body>
</html>
